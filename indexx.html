<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音楽プレーヤー</title>
</head>
<body>
    <audio id="audioPlayer" autoplay loop>
        <source id="audioSource" src="" type="audio/mpeg">
        あなたのブラウザは audio タグに対応していません。
    </audio>

    <script>
        const songs = [
            "Waterfall (Jon Schmidt Original).mp3",
            "Waterfall (Jon Schmidt Original).mp3",
            "Waterfall (Jon Schmidt Original).mp3"
        ];

        let currentSongIndex = 0;

        const audioPlayer = document.getElementById('audioPlayer');
        const audioSource = document.getElementById('audioSource');

        function playNextSong() {
            audioSource.src = songs[currentSongIndex];
            audioPlayer.load();
            audioPlayer.play();

            currentSongIndex = (currentSongIndex + 1) % songs.length; // 次の曲に移動
        }

        audioPlayer.addEventListener('ended', playNextSong); // 曲が終了したら次の曲を再生

        playNextSong(); // 最初の曲を再生
    </script>
</body>
</html>
